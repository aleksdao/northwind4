<div>
  <button class="btn btn-default" ng-click="setActiveLetter(letter)" ng-repeat="letter in alphabet" ng-disabled="firstLetters.indexOf(letter) === -1" ui-sref="{{ type }}.itemsByLetter({ type: type, letter: letter })" ng-class="{ 'btn-success': letter === activeLetter }"> {{ letter }} </button>
</div>
<h2>{{ type }}</h2>
<div ng-hide="activeLetter" class="alert alert-warning" role="alert">Please select a letter</div>
